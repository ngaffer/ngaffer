<section class="experience">
  <div class="experience__headlines">
      <h3>
        <span class="experience__title">{{ experience.title }}</span><br>
        <!--<span class="experience__subtitle"></span>-->
        <span class="experience__company">{{ experience.company }}</span>
      </h3>
      <p class="experience_duration">{{ experience.startDate }} - {{ experience.endDate }}</p>
  </div>
  <div class="experience__description">
    {{ experience.description }}
  </div>
  <div class="experience__links">
    <div class="link-icon">
